<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Data Warehouse Log-in</title>
</head>
<style>
    body{
        background-color: lightblue;
    }
    section{
        position: relative;
        margin: 10%;
        border: 4px solid  #1d72c2;
        background-color: white;
        width: 60%;
        left: 10%;
    }
    h1{
        text-align: center;
    }
    form{
        align-items: center;
        display: flex;
        flex-direction: column;
    }
    input{
        margin: 10px;
        width: 80%;
        height: 20px;
        font-size: 18px;
    }
    button{
        width: 120px;
        font-size: 24px;
        margin-bottom: 40px;
    }
    button:hover{
        cursor: pointer;
        background-color: dodgerblue;
        color:white;
        
    }
</style>
<body>
    <header>
        <img src="" alt="">
    </header>
    <section>
        <h1>Bienvenido</h1>
        <form id="form-login" method="POST">
           <label for="correo">Correo<input type="email" name="correo" id="correo"></label> <br>
           <label for="contrasena">Password<input type="password" name="contrasena" id="contrasena"></label> <br>
            <button type="submit">Ingresar</button>
        </form>
    </section>
    <script src="./JS/fetch.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
